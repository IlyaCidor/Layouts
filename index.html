<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iintoo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="picture-container">
            <img class="picture" src="./img/bg.jpg" alt="picture"></img>
            <img class="logo header__logo" src="./img/logo.svg" alt="iintoo - invest together"></img>
        </div>
        <div class="content">
            <section class="section">
            <h1 class="title">
                Get iintoo it today 
            </h1>
            <p class="paragraph section__paragraph">There is no charge or obligation upon registration </p>
            <button class="button"><img src="./img/facebook.svg" alt="" class="button__picture" height="18px"><span class="button__text">Register with Facebook</span></button>
            <button class="button"><img src="./img/linkedin.svg" alt="" class="button__picture" height="18px"><span class="button__text">Register with Linkedin</span></button>
            <p class="divider section__divider">OR</p>
            <label class="label">Email<input type="email" class="input"></label>
            <label class="label">Phone<input type="tel" class="input"></label>
            </section>
            <section class="section">
                <h2 class="subtitle">What type of investor are you?</h2>
                <p class="paragraph section__paragraph">Select the type of investor you are below.</p>
                <ul class="list">
                    <li class="list__item"><label class="radio"><input type="radio" class="radio__input" name="radio" checked><span class="radio__box"></span>Individual</label></li>
                    <li class="list__item"><label class="radio"><input type="radio" class="radio__input" name="radio"><span class="radio__box"></span>Business</label></li>
                    <li class="list__item"><label class="radio"><input type="radio" class="radio__input" name="radio"><span class="radio__box"></span>IRA</label></li>
                    <li class="list__item"><label class="radio"><input type="radio" class="radio__input" name="radio"><span class=" radio__box"></span>Trust</label></li>
                </ul>
                <div class="clue section__clue">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant common.</div>
            </section>
            <label class="check"><input type="checkbox" class="check__input" required><span class="check__box"></span> I agree to the terms and receiving notifications fron iintoo 
                <a href="#full_terms" class="link">View full terms</a>
            </label>
            <button class="button">Create Account</button>
        </div>
    </div>
</body>

</html>
